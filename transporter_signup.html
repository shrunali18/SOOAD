    <form class="col s12 m4 l6">
    <fieldset style="border: 5px solid  #FF7F50 ; border-radius: 6px ;">
      <div class="row">
        <div class="input-field col s12"> 

        <form>
        <form action="/action_page.php">


         


 <div class="input-field col s6">
 <i class="material-icons prefix">account_circle</i>
          <input  id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>

        </div>

        <div class="input-field col s7">
          <input id="phone_number" type="tel" class="validate" pattern="\d{10}">
          <label for="phone_number">Phone Number</label>
        </div>

    
        <div class="input-field col s7">
          <input id="area" type="text" class="validate">
          <label for="area">Address</label>
        </div>

       <!-- <div class="input-field col s7">
          <input id="street" type="text" class="validate">
          <label for="street">Street</label>
        </div>-->

        <div class="input-field col s7">
          <input id="city_name" type="text" class="validate">
          <label for="city_name">City</label>
        </div>

 <div class="input-field col s7">
          <input id="state_name" type="text" class="validate">
          <label for="state_name">State</label>
        </div>

  <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>

      

<div class="row">
        <div class="input-field col s12">
          <input id="Vehicle Number Plate" type="text" class="validate">
          <label for="Vehicle Number Plate">Vehicle Number Plate</label>
        </div>
      </div>



      <form action="#">
    <div class="file-field input-field">
      <div class="btn">
        <span>License</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
  </form>

 <form action="#">
    <div class="file-field input-field">
      <div class="btn">
        <span>Aadhar Card</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
  </form>
